{% extends 'shop/main.html' %}
{% load static %}
{% block content %}
{%if user.is_authenticated%}
{{message}}
{%endif%}
    <h4>Welcome {{fname}}!</h4>
	<div class="row">
		{%for i in product%}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{i.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{i.name}}</strong></h6>
				<hr>

				<button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right"><strong>Rs.{{i.price}}</strong></h4>

			</div>
		</div>
		{%endfor%}
	</div>

{% endblock content %}
