{% extends 'shop/main.html' %}
{% load static %}
{% block content %}
<div class="container">
	<br>
	<div class="row">
		<div class="col-lg-12">
            <h5>My Orders</h5>
			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Item</strong></div>
					<div style="flex:1"><strong>Price</strong></div>
					<div style="flex:1"><strong>Quantity</strong></div>
					<div style="flex:1"><strong>Total</strong></div>
				</div>
				{%for i in items%}
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{{i.product.imageURL}}"></div>
					<div style="flex:2"><p>{{i.product.name}}</p></div>
					<div style="flex:1"><p>{{i.product.price}}</p></div>
					<div style="flex:1">
						<p class="quantity">{{i.quantity}}</p>
					</div>
					<div style="flex:1"><p>{{i.get_total}}</p></div>
				</div>
                {%endfor%}
			</div>
		</div>
	</div>
</div>
{% endblock content %}
