{%extends "authentication/base.html" %}
{%load static%}
{%block style %}
<link rel="stylesheet" href="{%static 'authentication/style.css' %}">
{%endblock%}
{%block content%}
    <form action='/signin/' method='post'>
    {% csrf_token %}
        <h3>Sign In</h3>
        {{message}}
        {%for i in form%}
        <div class="form-control {%if form.i.errors%}errors{%endif%}">
            {{i.label_tag}}
            {{i}}
            {{i.errors}}
        </div>
        {%endfor%}
        <button type="submit"> Sign In</button>
        <h4>Don't have an account?<a href="{%url 'signup'%}">Sign Up</a> </h4>
        <h4><a href="{%url 'password_reset'%}">Forgot Password</a><h4>
    </form>

{%endblock%}
